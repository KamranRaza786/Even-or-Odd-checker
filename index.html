<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even and Odd Analyzer</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
<div>
    <img src="./odd even.png" alt="">
</div>  
<fieldset>
    <legend>SMART ANALYZER</legend>
<form>
    <label for="number">"Enter Any Number" <P>for Analyzing Even or Odd:</P></label>
    <br><br>
    <input type="number" required id="userInput">
    <br><br>
    <button type="submit" id="button1">Check result</button>
    <button type="button" id="resetButton">Reset</button>
</form>
<h2 id="result"></h2>
</fieldset>
<script type="module">
    function evenAndodd (event) {
        event.preventDefault();
        let userInput = +document.querySelector(`#userInput`).value;
        if (userInput % 2 == 0) { 
            document.querySelector(`#result`).innerHTML = "The Number is Even";
        }else{
            document.querySelector(`#result`).innerHTML = "The Number is Odd";
        }
    }
    function resetInput(){
        document.querySelector(`#userInput`).value = '';
        document.querySelector(`#result`).innerHTML = '';
    }
    document.addEventListener(`submit`, evenAndodd);
    document.querySelector(`#resetButton`).addEventListener('click', resetInput);
</script>
</body>
</html>
